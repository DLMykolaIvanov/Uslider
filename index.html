<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uslider</title>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="Uslider.js"></script>
    <link rel="stylesheet" href="fontello.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Uslider">
        <h2 class="Uslider-title">Uslider</h2>
        <div class="Uslider-main">
            <div class="Uslider_arrow">
                <i class="demo-icon icon-left-open-big" id="Uslider-left"></i>
                <i class="demo-icon icon-right-open-big" id="Uslider-right"></i>
            </div>
            <div class="container">
                <div class="Uslider_main" id="slider_Uslider">
                    <div class="Uslider-element">
                        <div class="number">
                            <p>1</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>2</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>3</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>4</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>5</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>6</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>7</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>8</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>9</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>10</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>11</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>12</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>13</p>
                        </div>
                    </div>
                    <div class="Uslider-element">
                        <div class="number">
                            <p>14</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
